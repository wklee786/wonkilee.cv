<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonki Lee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: url('images/poster.png') no-repeat center center; /* Set the background image */
            background-size: cover; /* Cover the entire header area */
            color: #fff;
            padding: 5rem 0; /* Increase padding for more space */
            text-align: center;
            margin-bottom: 2rem; /* Add margin to create more space below */
        }
        header h1 {
            font-size: 4rem; /* Large font size */
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Add background color with transparency */
            display: inline-block;
            padding: 1rem 2rem; /* Add padding inside the h1 for better readability */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wonki Lee</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website. Welcome!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section. Here you can find more information about me.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section. Feel free to reach out!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Homepage</p>
    </footer>
</body>
</html>
